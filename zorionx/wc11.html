<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plant Transplants Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom CSS to handle text shadow for better readability */
    .text-shadow-lg {
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
    }
    /* Custom CSS to set the background image using the provided link */
    .plant-transplant-bg {
      background-image: url('https://www.nasa.gov/wp-content/uploads/2021/01/plant_19.jpg?resize=1536,1024');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">

  <a 
    href="https://www.nasa.gov/missions/station/microgravity-works-wonders-with-plant-transplants/" 
    target="_blank" 
    rel="noopener noreferrer"
    class="max-w-xl w-full block group"
  >
    <div class="relative h-72 rounded-xl overflow-hidden shadow-2xl 
                transition-all duration-500 transform 
                group-hover:shadow-green-400/70 group-hover:scale-[1.02] 
                cursor-pointer">
      
      <div class="absolute inset-0 plant-transplant-bg"></div>

      <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 
                  transition-all duration-500 group-hover:bg-opacity-30">
        
        <h1 class="text-white text-2xl md:text-3xl font-extrabold text-center 
                   tracking-wide leading-tight px-4 text-shadow-lg">
          Microgravity Works Wonders With Plant Transplants
        </h1>
      </div>
    </div>
  </a>

</body>
</html>

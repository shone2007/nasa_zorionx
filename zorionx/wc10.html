<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cancer Research Spinoff Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom CSS to handle text shadow for better readability */
    .text-shadow-lg {
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.9);
    }
    /* Custom CSS to set the background image using the provided link */
    .cancer-research-bg {
      background-image: url('https://spinoff.nasa.gov/sites/default/files/2022-08/Promega_1_web.jpg');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">

  <a 
    href="https://spinoff.nasa.gov/Space-Radiation-Research-Fights-Cancer-on-Earth" 
    target="_blank" 
    rel="noopener noreferrer"
    class="max-w-xl w-full block group"
  >
    <div class="relative h-72 rounded-xl overflow-hidden shadow-2xl 
                transition-all duration-500 transform 
                group-hover:shadow-red-500/70 group-hover:scale-[1.02] 
                cursor-pointer">
      
      <div class="absolute inset-0 cancer-research-bg"></div>

      <div class="absolute inset-0 bg-black bg-opacity-65 flex items-center justify-center p-4 
                  transition-all duration-500 group-hover:bg-opacity-45">
        
        <h1 class="text-white text-2xl md:text-3xl font-extrabold text-center 
                   tracking-wide leading-tight px-4 text-shadow-lg">
          Space Radiation Research Fights Cancer on Earth
        </h1>
      </div>
    </div>
  </a>

</body>
</html>

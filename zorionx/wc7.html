<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BRIC-24 Clickable Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom CSS to set the background image using the NASA link */
    .bric-card-bg {
      background-image: url('https://www.nasa.gov/wp-content/uploads/2021/05/bric-24_plant_2.png');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">

  <a 
    href="https://www.nasa.gov/missions/station/bric-24-an-experiment-frozen-in-time-and-space/" 
    target="_blank" 
    rel="noopener noreferrer"
    class="max-w-xl w-full block group"
  >
    <div class="relative h-72 rounded-xl overflow-hidden shadow-2xl 
                transition-all duration-300 transform 
                group-hover:shadow-cyan-500/50 group-hover:scale-[1.02]">
      
      <div class="absolute inset-0 bric-card-bg"></div>

      <div class="absolute inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 
                  transition-all duration-300 group-hover:bg-opacity-50">
        
        <h1 class="text-white text-2xl md:text-3xl font-extrabold text-center 
                   tracking-wide leading-tight px-4">
          BRIC-24: An Experiment Frozen in Time and Space
        </h1>
      </div>
    </div>
  </a>

</body>
</html>

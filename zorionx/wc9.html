<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BioScience-4 Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom CSS to handle text shadow for better readability */
    .text-shadow-lg {
      text-shadow: 0 4px 6px rgba(0, 0, 0, 0.7);
    }
    /* Custom CSS to set the background image using the provided link */
    .bioscience-card-bg {
      background-image: url('https://www.nasa.gov/wp-content/uploads/2018/10/bs04_photo_1.jpg?resize=1379,1536w=1184&h=666&fit=clip&crop=faces%2Cfocalpoint');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">

  <a 
    href="https://www.nasa.gov/general/bioscience-4-spacex-16-spacex-21/" 
    target="_blank" 
    rel="noopener noreferrer"
    class="max-w-xl w-full block group"
  >
    <div class="relative h-72 rounded-xl overflow-hidden shadow-2xl 
                transition-all duration-500 transform 
                group-hover:shadow-sky-400/70 group-hover:scale-[1.02] 
                cursor-pointer">
      
      <div class="absolute inset-0 bioscience-card-bg"></div>

      <div class="absolute inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 
                  transition-all duration-500 group-hover:bg-opacity-40">
        
        <h1 class="text-white text-2xl md:text-3xl font-extrabold text-center 
                   tracking-wide leading-tight px-4 text-shadow-lg">
          BioScience-4 (SpaceX-16, SpaceX-21)
        </h1>
      </div>
    </div>
  </a>

</body>
</html>

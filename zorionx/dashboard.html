<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioVerse - NASA Space Biology Research</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #001529;
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated diagonal lines background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(135deg, transparent 0%, transparent 48%, rgba(0, 217, 255, 0.15) 48%, rgba(0, 217, 255, 0.15) 52%, transparent 52%, transparent 100%),
                linear-gradient(135deg, transparent 0%, transparent 48%, rgba(0, 255, 136, 0.1) 48%, rgba(0, 255, 136, 0.1) 52%, transparent 52%, transparent 100%),
                linear-gradient(45deg, transparent 0%, transparent 48%, rgba(204, 0, 255, 0.1) 48%, rgba(204, 0, 255, 0.1) 52%, transparent 52%, transparent 100%);
            background-size: 120px 120px, 180px 180px, 200px 200px;
            background-position: 0 0, 60px 60px, 100px 100px;
            animation: moveLines 30s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes moveLines {
            0% { background-position: 0 0, 60px 60px, 100px 100px; }
            100% { background-position: 120px 120px, 180px 180px, 300px 300px; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
            padding: 20px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            border: 3px solid #00d9ff;
            border-radius: 50%;
            position: relative;
            animation: rotate 10s linear infinite;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -10px;
            right: -10px;
            height: 3px;
            background: #00d9ff;
            transform: translateY(-50%);
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .search-bar {
            flex: 1;
            max-width: 600px;
            margin: 0 40px;
        }

        .search-bar input {
            width: 100%;
            padding: 18px 30px;
            background: rgba(0, 217, 255, 0.1);
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 50px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #00d9ff;
            background: rgba(0, 217, 255, 0.15);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
        }

        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Main Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .stat-card {
            background: rgba(0, 217, 255, 0.05);
            border: 2px solid rgba(0, 217, 255, 0.2);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 217, 255, 0.1) 0%, transparent 70%);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .stat-card:hover::before {
            opacity: 1;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translate(-50%, -50%); }
            100% { transform: translate(50%, 50%); }
        }

        .stat-card:hover {
            transform: translateY(-10px);
            border-color: #00d9ff;
            background: rgba(0, 217, 255, 0.1);
            box-shadow: 0 10px 40px rgba(0, 217, 255, 0.3);
        }

        .stat-number {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #00d9ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }

        .stat-icon {
            font-size: 3rem;
            opacity: 0.6;
            margin-top: 10px;
        }

        /* Featured Papers */
        .section-title {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #00d9ff;
        }

        .featured-papers {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 60px;
        }

        .paper-card {
            height: 200px;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(0, 217, 255, 0.3);
        }

        .paper-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.2), rgba(255, 0, 255, 0.2));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .paper-card:hover::after {
            opacity: 1;
        }

        .paper-card:hover {
            transform: scale(1.05);
            border-color: #00d9ff;
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.4);
        }

        .paper-card.green {
            background: linear-gradient(135deg, #00ff88, #00cc99);
        }

        .paper-card.blue {
            background: linear-gradient(135deg, #00ccff, #0099ff);
        }

        .paper-card.purple {
            background: linear-gradient(135deg, #cc00ff, #9900ff);
        }

        /* Categories */
        .categories {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 60px;
        }

        .category-btn {
            padding: 15px 35px;
            background: rgba(0, 217, 255, 0.1);
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 50px;
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .category-btn:hover {
            background: rgba(0, 217, 255, 0.2);
            border-color: #00d9ff;
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 217, 255, 0.3);
        }

        /* Footer */
        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 0 20px;
            border-top: 1px solid rgba(0, 217, 255, 0.2);
            margin-top: 60px;
        }

        footer a {
            color: #00d9ff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        footer a:hover {
            text-shadow: 0 0 10px #00d9ff;
        }



        @media (max-width: 768px) {
            .logo {
                font-size: 1.8rem;
            }
            
            .search-bar {
                margin: 20px 0;
            }
            
            header {
                flex-direction: column;
            }

            .tools-panel {
                display: none;
            }
        }
    </style>
</head>
